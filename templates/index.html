<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMP Network Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <h1 class="mb-4">SNMP Network Monitor</h1>
        
        <!-- Add Device Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Add New Device</h5>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_device') }}" method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ip_address" class="form-label">IP Address</label>
                            <input type="text" class="form-control" id="ip_address" name="ip_address" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="snmp_community" class="form-label">SNMP Community</label>
                            <input type="text" class="form-control" id="snmp_community" name="snmp_community" value="public">
                        </div>
                        <div class="col-md-2 mb-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-primary w-100">Add Device</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Scan Range Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">Scan IP Range</h5>
            </div>
            <div class="card-body">
                <form id="scanRangeForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="ip_range" class="form-label">IP Range (CIDR)</label>
                            <input type="text" class="form-control" id="ip_range" name="ip_range" placeholder="192.168.1.0/24" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="range_snmp_community" class="form-label">SNMP Community</label>
                            <input type="text" class="form-control" id="range_snmp_community" name="snmp_community" value="public">
                        </div>
                        <div class="col-md-2 mb-3 d-flex align-items-end">
                            <button type="submit" class="btn btn-success w-100">Scan Range</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Devices Table -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Monitored Devices</h5>
                <button id="deleteSelectedBtn" class="btn btn-danger" style="display: none;">
                    <i class="fas fa-trash"></i> Delete Selected
                </button>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="selectAll">
                                    </div>
                                </th>
                                <th>IP Address</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Last Checked</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for device in devices %}
                            <tr>
                                <td>
                                    <div class="form-check">
                                        <input class="form-check-input device-checkbox" type="checkbox" value="{{ device.id }}">
                                    </div>
                                </td>
                                <td>{{ device.ip_address }}</td>
                                <td>{{ device.name or 'Unknown' }}</td>
                                <td>
                                    <span class="badge {% if device.status == 'active' %}bg-success{% else %}bg-danger{% endif %}">
                                        {{ device.status }}
                                    </span>
                                </td>
                                <td>{{ device.last_checked.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                                <td>
                                    <div class="btn-group">
                                        <a href="{{ url_for('check_status', device_id=device.id) }}" class="btn btn-sm btn-primary">
                                            <i class="fas fa-sync-alt"></i> Check Status
                                        </a>
                                        <button class="btn btn-sm btn-danger delete-device" data-device-id="{{ device.id }}">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Scan Range Form Handler
        document.getElementById('scanRangeForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            
            fetch('{{ url_for("scan_range") }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    alert(data.message);
                    window.location.reload();
                }
            })
            .catch(error => {
                alert('An error occurred while scanning the range');
            });
        });

        // Delete Device Handler
        document.querySelectorAll('.delete-device').forEach(button => {
            button.addEventListener('click', function() {
                if (confirm('Are you sure you want to delete this device?')) {
                    const deviceId = this.dataset.deviceId;
                    fetch(`/delete_device/${deviceId}`, {
                        method: 'POST'
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        window.location.reload();
                    })
                    .catch(error => {
                        alert('An error occurred while deleting the device');
                    });
                }
            });
        });

        // Bulk Delete Functionality
        const selectAll = document.getElementById('selectAll');
        const deviceCheckboxes = document.querySelectorAll('.device-checkbox');
        const deleteSelectedBtn = document.getElementById('deleteSelectedBtn');

        selectAll.addEventListener('change', function() {
            deviceCheckboxes.forEach(checkbox => {
                checkbox.checked = this.checked;
            });
            updateDeleteButtonVisibility();
        });

        deviceCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateDeleteButtonVisibility);
        });

        function updateDeleteButtonVisibility() {
            const checkedBoxes = document.querySelectorAll('.device-checkbox:checked');
            deleteSelectedBtn.style.display = checkedBoxes.length > 0 ? 'block' : 'none';
        }

        deleteSelectedBtn.addEventListener('click', function() {
            const selectedDevices = Array.from(document.querySelectorAll('.device-checkbox:checked'))
                .map(checkbox => parseInt(checkbox.value));

            if (selectedDevices.length > 0 && confirm(`Are you sure you want to delete ${selectedDevices.length} devices?`)) {
                fetch('/delete_devices', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ device_ids: selectedDevices })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    window.location.reload();
                })
                .catch(error => {
                    alert('An error occurred while deleting the devices');
                });
            }
        });
    </script>
</body>
</html>
